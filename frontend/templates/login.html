<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Retailer Recommendation System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-weight: bold;
        }

        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-register {
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: var(--secondary-color);
            color: white;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
        }

        .alert {
            border: none;
            border-radius: 10px;
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .demo-credentials h6 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .loading-spinner {
            display: none;
        }

        .loading .loading-spinner {
            display: inline-block;
        }

        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-chart-line fa-3x mb-3"></i>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your retailer account</p>
                </div>
                
                <div class="login-body">
                    <!-- Alert for messages -->
                    <div id="alert-container"></div>
                    
                    <!-- Demo Credentials -->
                    <div class="demo-credentials">
                        <h6><i class="fas fa-info-circle me-2"></i>Demo Credentials</h6>
                        <div class="row">
                            <div class="col-6">
                                <strong>Email:</strong><br>
                                <small>contact@greenvalley.com</small>
                            </div>
                            <div class="col-6">
                                <strong>Password:</strong><br>
                                <small>demo123</small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login">
                            <span class="loading-spinner spinner-border spinner-border-sm me-2"></span>
                            <span class="btn-text">Sign In</span>
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" class="btn btn-register" onclick="showRegisterForm()">
                        Create New Account
                    </button>
                </div>
            </div>
            
            <!-- Registration Modal -->
            <div class="modal fade" id="registerModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Retailer Account</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="reg-name" placeholder="Store Name" required>
                                            <label for="reg-name">Store Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="reg-email" placeholder="Email" required>
                                            <label for="reg-email">Email</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="reg-store-type" required>
                                                <option value="">Select Store Type</option>
                                                <option value="Grocery Store">Grocery Store</option>
                                                <option value="Electronics Store">Electronics Store</option>
                                                <option value="Clothing Store">Clothing Store</option>
                                                <option value="Home Improvement">Home Improvement</option>
                                                <option value="Health Store">Health Store</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <label for="reg-store-type">Store Type</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="reg-business-size">
                                                <option value="small">Small (1-10 employees)</option>
                                                <option value="medium">Medium (11-50 employees)</option>
                                                <option value="large">Large (50+ employees)</option>
                                            </select>
                                            <label for="reg-business-size">Business Size</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="reg-location" placeholder="Location">
                                            <label for="reg-location">Location</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="tel" class="form-control" id="reg-phone" placeholder="Phone">
                                            <label for="reg-phone">Phone</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="reg-address" placeholder="Address" style="height: 80px"></textarea>
                                    <label for="reg-address">Address</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="reg-password" placeholder="Password" required>
                                    <label for="reg-password">Password</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="reg-confirm-password" placeholder="Confirm Password" required>
                                    <label for="reg-confirm-password">Confirm Password</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="register()">
                                <span class="loading-spinner spinner-border spinner-border-sm me-2"></span>
                                <span class="btn-text">Create Account</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                submitBtn.classList.remove('loading');
            }
        });

        function showRegisterForm() {
            const modal = new bootstrap.Modal(document.getElementById('registerModal'));
            modal.show();
        }

        async function register() {
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
            
            // Validate passwords match
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            const submitBtn = document.querySelector('#registerModal .btn-primary');
            submitBtn.classList.add('loading');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('reg-name').value,
                        email: document.getElementById('reg-email').value,
                        store_type: document.getElementById('reg-store-type').value,
                        business_size: document.getElementById('reg-business-size').value,
                        location: document.getElementById('reg-location').value,
                        phone: document.getElementById('reg-phone').value,
                        address: document.getElementById('reg-address').value,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Registration successful! You can now log in.', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
                    
                    // Pre-fill login form
                    document.getElementById('email').value = document.getElementById('reg-email').value;
                    form.reset();
                } else {
                    showAlert(data.error || 'Registration failed', 'danger');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                submitBtn.classList.remove('loading');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss success alerts
            if (type === 'success') {
                setTimeout(() => {
                    const alert = alertContainer.querySelector('.alert');
                    if (alert) {
                        bootstrap.Alert.getOrCreateInstance(alert).close();
                    }
                }, 3000);
            }
        }

        // Demo login function
        function fillDemoCredentials() {
            document.getElementById('email').value = 'contact@greenvalley.com';
            document.getElementById('password').value = 'demo123';
        }

        // Add click handler for demo credentials
        document.querySelector('.demo-credentials').addEventListener('click', fillDemoCredentials);
    </script>
</body>
</html>
